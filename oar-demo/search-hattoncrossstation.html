<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/topbar.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-dark.svg"
      type="image/x-icon"
    />
    <title>OpenAlleragyRating</title>
  </head>
  <body>
    <div id="top-bar">
      <div id="top-bar-left">
        <a href="./" id="top-bar-icon"
          ><img src="./images/icon.png" alt="" width="30"
        /></a>
        <a href="./docs" class="top-bar-link">API</a>
        <a href="" class="top-bar-link">Blog</a>
      </div>
      <div id="top-bar-right">
        <img src="./images/bell.svg" id="notif-bell" alt="" width="15" />
        <img
          src="./images/pfp.png"
          id="topbar-pfp"
          alt=""
          width="30"
          height="30"
        />
      </div>
    </div>
    <center>
      <div id="centerwrapper">
        <div id="searchbarcontainer">
          <input
            type="text"
            id="searchbar"
            placeholder='Try "places near me to dine"'
          />
          <img
            src="./images/magnifying-glass.svg"
            alt=""
            id="magnifying-glass"
          />
        </div>

        <div id="split-container">
          <div id="left">
<div class="mapouter"><div class="osm_canvas"><iframe width="100%" height="650" id="osm_canvas"  src="about:blank" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><script>document.getElementById('osm_canvas').contentDocument.write('<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css" />');document.getElementById('osm_canvas').contentDocument.write('<script src = "https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"><\/script>');document.getElementById('osm_canvas').contentDocument.write('<div id ="osm-map" style = "width:100%; height:650px;"></div>');document.getElementById('osm_canvas').contentDocument.write('<script>var mapOptions={center:[51.4668919, -0.4232066],zoom:15,attributionControl: true}; var map = new L.map("osm-map", mapOptions); map.attributionControl.setPrefix(\'&copy; <a target="_blank" href="https://www.openstreetmap.org/copyright" rel="nofollow noopener noreferrer">OpenStreetMap</a>\'); var layer = new L.TileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");map.addLayer(layer);let marker = new L.Marker([51.4668919, -0.4232066]);marker.addTo(map).bindPopup(\'Hatton Cross Station\'); marker.on(\'mouseover\',function(ev) {marker.openPopup();});<\/script>');document.getElementById('osm_canvas').contentDocument.close();</script><a href="https://textcaseconvert.com/"></a><br><a href="https://timenowin.net/"></a><br><style>.mapouter{position: relative;text-align: left;height: 650px;width: 100%;}</style><a href="https://www.mapembed.net/openstreetmap">openstreetmap for my website</a><style>.osm_canvas{overflow: hidden;background: none !important;height: 650px;width: 100%;}</style></div></div>
          </div>
          <div id="right"></div>
        </div>
      </div>
    </center>

    <script src="./scripts/search.js"></script>
    <script src="./scripts/searchpage.js"></script>
  </body>
</html>
