<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="must-revalidate" />
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="Siriusmart, Youtube TUI, Personal site, video player"
    />
    <meta
      name="description"
      content="Stupid simple, browser native video player"
    />
    <meta name="author" content="Siriusmart" />
    <link rel="icon" href="./assets/profile-picture.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/player.css" />
    <script src="/scripts/player.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player - Siriusmart</title>
  </head>
  <body>
    <div id="center">
      <center id="inputs">
        <input type="text" id="url" placeholder="Enter video url" />
        <button id="load" onclick="play()">Load video</button>
      </center>
      <video src="" preload autoplay controls class="hide" id="player"></video>
    </div>
  </body>
</html>
